# Train command: python train.py --data customdata.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /crater_data
#     /yolov5

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../dataset_lunar/train.txt
val: ../dataset_lunar/valid.txt

# number of classes
nc: 1

# class names
names: [ 'crater']
